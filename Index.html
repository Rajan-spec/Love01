<html>
<html>
<head>
    <title>For My Special Someone ❤️</title>
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.3);
            position: relative;
        }

        h1 {
            color: #ff0066;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        #yesBtn {
            background: #ff66b3;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 102, 179, 0.4);
        }

        #noBtn {
            background: #ff9999;
            color: white;
            transition: all 0.1s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: #ff3385;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: float 2s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .hearts {
            font-size: 50px;
            color: #ff0066;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me? &#127801; &#x1F496;</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">YES! &#128525;</button>
            <button id="noBtn" onmousedown="moveButton()" onmouseover="moveButton()">NO &#x1F494;</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="hearts">&#x1F49D; &#x1F389; &#x1F49E;</div>
            <h2>YAY! I love you too! &#128536</h2>
            <p>You've made me the happiest person in the world! &#127757;<br>
            Let's make beautiful memories together! &#127752;</p>
        </div>
    </div>

    <script>
        function showLove() {
            document.getElementById('popup').style.display = 'flex';
            document.getElementById('noBtn').style.display = 'none';
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }
    </script>
</body>
</html>
